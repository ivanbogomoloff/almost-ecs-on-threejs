<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>ECS 3D Editor | version 1.0</title>
	<style>
		body, div {
			margin: 0;
			padding: 0
		}

		canvas {
			width: 100%;
			height: 100%
		}

		#lock_mode {
			background: #ff5f5f;
			text-align: center;
			color: white;
			position: absolute;
			padding: 10px;
			right: 0;
			display: none;
		}
	</style>
</head>
<body>
<div id="editor">
	<left-panel></left-panel>
	<right-panel
		v-bind:show="showRightPanel"
		v-bind:entity="selectedEntity"
		v-bind:entity_action="entityAction"
		v-bind:entity_action_show="entityActionShow"
	>
	</right-panel>
</div>
<div id="render"></div>
<script src="./app.bundle.js"></script>
<script src="./editor.bundle.js"></script>

</body>
</html>
